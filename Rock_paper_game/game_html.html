<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game_css.css">
    <div id="heading">Rock Paper Scissors Game!!</div>
</head>
<body>
    <div id="space"></div>
    <div class="choices">
        <div id="rock" class="choice"></div>
        <div id="paper" class="choice"></div>
        <div id="scissor" class="choice"></div>
    </div>
    <div class="score-board">
        <div class="score" id="user">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score" id="comp">
            <p id="comp-score">0</p>
            <p >Comp</p>
        </div>
    </div>

    <div class="center">
        <div class="msg-container">
            <p id="msg">Play Ur Move</p>
        </div>
    </div>
    
    <script src="game_js.js"></script>
</body>
</html>
